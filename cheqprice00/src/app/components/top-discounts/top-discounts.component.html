<ion-card>
	<div class='spinner'>
		@if((loadingService.isLoading$ | async) === false){
			<ion-spinner name='dots' color='primary'></ion-spinner>
		}
	</div>
	@if(!isViewAll()){
		<ion-thumbnail>
			<ion-badge color='dark'>
				{{ topDiscounts()?.retail }}
			</ion-badge>
			<img class='discount-img' [src]='topDiscounts()?.discount'/>
		</ion-thumbnail>

		<ion-item lines='none'>
			<ion-label>
				<ion-text color='dark'>
					{{ topDiscounts()?.title }}
				</ion-text>
			</ion-label>
			<ion-button fill="clear" slot="end" [routerLink]="['/deals', topDiscounts()?.slug]">View Discount</ion-button>
		</ion-item>
	}
	@if((loadingService.isLoading$ | async) === true){
		<app-view-all-card [route]='viewAllRoute()'></app-view-all-card>
	}
</ion-card>
