<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>page-test</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid [fixed]="true">
    <ion-row>
      <ion-col>
        <ion-button id="open-action-sheet">Open</ion-button>
        <ion-action-sheet
          trigger="open-action-sheet"
          [header]="'Actions'"
          [buttons]="actionSheetButtons"
        ></ion-action-sheet>
      </ion-col>
      <ion-col>2</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
