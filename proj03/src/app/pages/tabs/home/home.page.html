<ion-header class='ion-no-border'>
	<ion-toolbar color='light'>
		<ion-buttons slor='start'>
			<ion-button class='bordered-icon-button'>
				<ion-icon name='menu-outline'></ion-icon>
			</ion-button>
		</ion-buttons>

		<ion-buttons slot='end'>
			<ion-button class='bordered-icon-button me-2'>
				<ion-icon name='person-outline'></ion-icon>
			</ion-button>
 			<ion-button class='bordered-icon-button'>
				<ion-icon name='notifications-outline'></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content color='light' class='ion-padding'>
	<ion-input placeholder="Search">
		<ion-icon slot='start' name='search-outline'></ion-icon>

		<ion-button slot='end' color='primary'>
			<ion-icon slot='icon-only' name='paper-plane-outline'></ion-icon>
		</ion-button>
	</ion-input>

	<!-- Recently viewed list -->
	<ion-list>
		<app-list-header
			heading='Recently Viewed'
			buttonName='View all'
			buttonIcon='arrow-forward-outline'
			buttonColour='medium'
			></app-list-header>

		<app-horizontal-list
			[items]='recentViewedCars()'
			[itemTemplate]='rvTemplate'
			[config]='{slidesPerView: 1.6, spaceBetween: 20}'
			[viewAllTemplate]='viewAllRcTemplate'
			></app-horizontal-list>

		<ng-template #rvTemplate let-item>
			<app-car-item [car]='item'></app-car-item>
		</ng-template>
		<ng-template #viewAllRcTemplate>
			<app-car-item [isViewAll]='true'></app-car-item>
		</ng-template>
	</ion-list>

	<!-- Featured banner -->
	@let banner = featuredBanners()[0];

	@if(banner){
		<ion-card class='featured-banner'>
			<ion-card-content>
				<ion-label>{{ banner?.title }}</ion-label>
				<p>{{ banner?.description }}</p>
				<img [src]='banner?.image' alt='Featured Cars' />
			</ion-card-content>
		</ion-card>
	}

	<!-- Brand list -->
	<ion-list>
		<app-list-header
			heading='Brands'
			buttonName='View all'
			buttonIcon='grid-outline'
			buttonColour='medium'
			></app-list-header>

		<app-horizontal-list
			[items]='brands()'
			[itemTemplate]='brandTemplate'
			[config]='{slidesPerView: 3.2, spaceBetween: 10}'
			[viewAllTemplate]='viewAllBrandTemplate'
			></app-horizontal-list>

		<ng-template #brandTemplate let-item>
			<app-brand-item [brand]='item'></app-brand-item>
		</ng-template>
		<ng-template #viewAllBrandTemplate>
			<app-brand-item [isViewAll]='true'></app-brand-item>
		</ng-template>
	</ion-list>

	<!-- Popular car list -->
	<ion-list>
		<app-list-header
			heading='Popular models'
			buttonName='View all'
			buttonIcon='arrow-forward-outline'
			buttonColour='medium'
			></app-list-header>

		<app-horizontal-list
			[items]='cars()'
			[itemTemplate]='carTemplate'
			[config]='{slidesPerView: 1.6, spaceBetween: 20}'
			[viewAllTemplate]='viewAllCarTemplate'
			></app-horizontal-list>

		<ng-template #carTemplate let-item>
			<app-car-item [car]='item'></app-car-item>
		</ng-template>
		<ng-template #viewAllCarTemplate>
			<app-car-item [isViewAll]='true'></app-car-item>
		</ng-template>
	</ion-list>
</ion-content>
