<ion-header class='ion-no-border'>
	<ion-toolbar color='light'>
		<ion-buttons slor='start'>
			<ion-button class='bordered-icon-button'>
				<ion-icon name='menu-outline'></ion-icon>
			</ion-button>
		</ion-buttons>

		<ion-buttons slot='end'>
			<ion-button class='bordered-icon-button me-2'>
				<ion-icon name='person-outline'></ion-icon>
			</ion-button>
 			<ion-button class='bordered-icon-button'>
				<ion-icon name='notifications-outline'></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content color='light' class='ion-padding'>
	<ion-input placeholder="Search">
		<ion-icon slot='start' name='search-outline'></ion-icon>

		<ion-button slot='end' color='primary'>
			<ion-icon slot='icon-only' name='paper-plane-outline'></ion-icon>
		</ion-button>
	</ion-input>

	<!-- Recently viewed list -->
	<ion-list>
		<app-list-header
			heading='Recently Viewed'
			buttonName='View all'
			buttonIcon='arrow-forward-outline'
			buttonColour='medium'
			></app-list-header>

		<app-horizontal-list
			[items]='recentViewedCars()'
			[itemTemplate]='rvTemplate'
			[config]='{slidesPerView: 1.6, spaceBetween: 20}'
			[viewAllTemplate]='viewAllRcTemplate'
			></app-horizontal-list>

		<ng-template #rvTemplate let-item>
			<app-car-item [car]='item'></app-car-item>
		</ng-template>
		<ng-template #viewAllRcTemplate>
			<app-car-item [isViewAll]='true'></app-car-item>
		</ng-template>
	</ion-list>
</ion-content>
